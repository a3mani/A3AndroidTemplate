buildscript {
    ext.kotlin_version = "1.3.50"

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    repositories {
        jcenter()
        google()
        mavenCentral()
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
}

apply plugin: "kotlin"
apply from: "kotlin-dsl-dependency.gradle.kts"

sourceSets {
    main.java.srcDirs += '../benchmark/gradle-plugin/src/main/kotlin'
    main.resources.srcDirs += '../benchmark/gradle-plugin/src/main/resources'
}

dependencies {
    implementation "com.android.tools.build:gradle:3.5.0"

    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-annotation-processing-gradle:$kotlin_version"
    implementation gradleApi()
}
